name: Android Release APK Build

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Trigger on pushes to main or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Workaround Part 1: Download Gradle manually
      - name: Download Gradle Distribution
        run: wget https://services.gradle.org/distributions/gradle-8.13-all.zip

      # 5. Point Gradle wrapper to the local distribution
      - name: Configure Gradle Wrapper to use local distribution
        run: |
          escaped_path=$(echo "${{ github.workspace }}/gradle-8.13-all.zip" | sed 's/\//\\\//g')
          sed -i "s/distributionUrl=.*/distributionUrl=file:\/\/${escaped_path}/" gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl has been updated to:"
          cat gradle/wrapper/gradle-wrapper.properties

      # 6. Decode and install the signing key
      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > ${{ github.workspace }}/app/keystore.jks

      # 7. Build with Gradle (fully manual)
      - name: Build with Gradle
        env:
          # Workaround Part 2: Force Java to use IPv4 for all network requests
          GRADLE_OPTS: -Djava.net.preferIPv4Stack=true
          # Pass signing secrets to the build
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_KEY_ALIAS_PASSWORD: ${{ secrets.SIGNING_KEY_ALIAS_PASSWORD }}
        # Use --no-daemon for a clean build in CI
        run: ./gradlew app:assembleRelease --no-daemon

      # 8. Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
