name: Android Release APK Build

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Trigger on pushes to main or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Decode and install the signing key
      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo "Decoding keystore..."
          echo $SIGNING_KEY_BASE64 | base64 --decode > ${{ github.workspace }}/app/keystore.jks
          echo "Keystore decoded successfully."

      # 3. Build with Gradle (force IPv4 and disable cache)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: app:assembleRelease
          # Disable cache to diagnose persistent network issues
          cache-disabled: true
        env:
          # Force Java to use IPv4 stack
          GRADLE_OPTS: -Djava.net.preferIPv4Stack=true
          # Pass signing secrets to the build
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_KEY_ALIAS_PASSWORD: ${{ secrets.SIGNING_KEY_ALIAS_PASSWORD }}

      # 4. Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
