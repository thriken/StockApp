name: Android Release APK Build

# This workflow builds an unsigned APK and then signs it using a dedicated action.
# This is the most robust method for Android CI/CD.

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Build the unsigned APK
      - name: Build unsigned release APK
        run: ./gradlew app:assembleRelease --no-daemon

      # 5. Sign the APK
      # This action is a dedicated, hardened tool for Android signing.
      # It correctly handles secrets and the signing process.
      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.RELEASE_STORE_PASSWORD }}
          keyPassword: ${{ secrets.RELEASE_KEY_PASSWORD }}

      # 6. Upload the final signed APK
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          # The signed APK is available from the output of the signing action
          path: ${{ steps.sign_apk.outputs.signedReleaseFile }}
