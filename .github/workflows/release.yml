name: Android Release APK Build

# This workflow builds an unsigned APK, diagnoses the environment, and then signs it.

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5. Diagnostic Step: List available build tools
      - name: List Build Tools
        run: |
          echo "Listing contents of ANDROID_HOME/build-tools:"
          ls -l $ANDROID_HOME/build-tools

      # 6. Build the unsigned APK
      - name: Build unsigned release APK
        run: ./gradlew app:assembleRelease --no-daemon

      # 7. Sign the APK
      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.RELEASE_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.RELEASE_STORE_PASSWORD }}
          keyPassword: ${{ secrets.RELEASE_KEY_PASSWORD }}
          # Explicitly specify the build tools version
          buildToolsVersion: 34.0.0

      # 8. Upload the final signed APK
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign_apk.outputs.signedReleaseFile }}
