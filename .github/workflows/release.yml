name: Android Release APK Build

# This workflow uses a modern signing action to produce a final APK.

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5. Build the unsigned APK
      - name: Build unsigned release APK
        run: ./gradlew app:assembleRelease --no-daemon

      # 6. Sign the APK with a modern action
      - name: Sign APK
        id: sign_apk
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY_BASE64 }}
          keyAlias: ${{ secrets.RELEASE_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.RELEASE_STORE_PASSWORD }}
          keyPassword: ${{ secrets.RELEASE_KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      # 7. Upload the final signed APK
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          # Corrected the output variable name to 'signedFile'
          path: ${{ steps.sign_apk.outputs.signedFile }}
