name: Android Release APK Build

# This workflow builds, signs, and creates a GitHub Release with the final APK.

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant permissions for the job to create a release
    permissions:
      contents: write

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 5. Build the unsigned APK
      - name: Build unsigned release APK
        run: ./gradlew app:assembleRelease --no-daemon

      # 6. Sign the APK with a modern action
      - name: Sign APK
        id: sign_apk
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY_BASE64 }}
          keyAlias: ${{ secrets.RELEASE_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.RELEASE_STORE_PASSWORD }}
          keyPassword: ${{ secrets.RELEASE_KEY_PASSWORD }}
          buildToolsVersion: 34.0.0

      # 7. Upload the build artifact (for internal testing)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign_apk.outputs.signedFile }}

      # 8. Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: "Automated release for build #${{ github.run_number }}"
          draft: false
          prerelease: false

      # 9. Upload the APK to the GitHub Release
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.sign_apk.outputs.signedFile }}
          asset_name: stock-app-v1.0.${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive
