name: Android Release APK Build

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Trigger on pushes to main or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Decode and install the signing key
      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          # Decode the base64 secret and create the keystore file in the app/ directory
          echo $SIGNING_KEY_BASE64 | base64 --decode > ${{ github.workspace }}/app/apksign.keystore
          echo "Keystore file created at app/apksign.keystore"

      # 5. Build with Gradle
      - name: Build with Gradle
        env:
          # These are read from the project's gradle.properties file
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        # Use --no-daemon for a clean build in CI
        run: ./gradlew app:assembleRelease --no-daemon

      # 6. Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
