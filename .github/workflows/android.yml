
name: Android Release APK Build

# Controls when the workflow will run
on:
  push:
    branches: [ "main", "master" ] # Trigger on pushes to main or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Grant execute permission for gradlew
      - name: Grant Gradlew executable permissions
        run: chmod +x ./gradlew

      # 4. Decode and install the signing key
      # The SIGNING_KEY_BASE64 secret needs to be created in the GitHub repository settings
      - name: Decode Keystore
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > ${{ github.workspace }}/app/keystore.jks

      # 5. Build the release APK
      # The secrets for signing need to be created in the GitHub repository settings
      - name: Build with Gradle
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_KEY_ALIAS_PASSWORD: ${{ secrets.SIGNING_KEY_ALIAS_PASSWORD }}
        run: ./gradlew app:assembleRelease

      # 6. Upload the generated APK
      # The APK will be available in the "Actions" tab of the repository
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
